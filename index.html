<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Mateo-3D Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header style="padding: 40px 20px; text-align: center;">
    <h1 id="headerTitle">Mateo-3D Shop</h1>
    <p>Impresiones 3D a pedido</p>

    <input
      type="text"
      id="searchInput"
      placeholder="Buscar producto..."
      style="padding:12px; width:80%; max-width:400px; margin-top:10px;"
    >
  </header>

  <main>
    <div
      id="product-list"
      style="display: flex; flex-wrap: wrap; justify-content: center;"
    ></div>
  </main>

  <footer style="text-align:center; padding:20px;">
    <p id="footerText">© 2025 Mateo-3D Shop</p>
  </footer>

  <script>
    // VARIABLE ÚNICA PARA EL NOMBRE DE LA WEB
    const NameVar = "Mat-3D Shop";

    // Reemplazar automáticamente el nombre en la web
    document.getElementById("pageTitle").textContent = NameVar;
    document.getElementById("headerTitle").textContent = NameVar;
    document.getElementById("footerText").textContent = `© 2025 ${NameVar}`;

    // Ejemplo para botón comprar dinámico
    // (asumiendo que más abajo en main.js generás los productos)
    function generarBotonComprar(productoNombre) {
      const button = document.createElement("a");
      button.classList.add("comprar");
      button.textContent = "Comprar";
      button.href = `mailto:mateomomazostristes@gmail.com?subject=${NameVar} - ${productoNombre}`;
      return button;
    }

  </script>

  <script src="productos.js"></script>
  <script src="main.js"></script>

</body>
</html>
